<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Requirejs</title>
    <script src="assets/require.min.js"></script>
    <script src="dist/xStorage.min.js"></script>
</head>
<body>
<p>There're something in your devtool console panel.</p>

        console.log(testVal);
    });
</script>
